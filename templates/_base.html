<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{{ repository }} PR Triage{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style>
			body {padding-top: 70px;}
			.jumbotron {
				margin-top: 30px;
				text-align: center;
			}
{% block extracss %}{% endblock %}
		</style>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">{{ repository }} PR Triage</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						 <li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">View By <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li class="{{ byfile_classes }}">
									<a href="/byfile.html">File</a>
								</li>
								<li class="{{ byuser_classes }}">
									<a href="/byuser.html">User</a>
								</li>
								<li class="{{ bymergecommits_classes }}">
									<a href="/bymergecommits.html">Merge Commits</a>
								</li>
								<li class="{{ byconflict_classes }}">
									<a href="/byconflict.html">Merge Conflicts</a>
								</li>
								<li class="{{ bymultiauthor_classes }}">
									<a href="/bymultiauthor.html">Multiple Authors</a>
								</li>
							</ul>
						</li>
					</ul>
					<p class="navbar-text navbar-right">Generated on {{ now.strftime("%c") }} UTC</p>
				</div>
			</div>
		</div>
		<div class="container">
{% block body %}{% endblock %}
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script>
			var pulls = $(".pull")
			$("#count").html("&nbsp;&nbsp;(" + pulls.length + ")").addClass('text-muted');
		</script>
{% block extrajs %}{% endblock %}
	</body>
</html>
